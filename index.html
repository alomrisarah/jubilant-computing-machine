<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Showcase</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- Hero Section -->
    <header class="bg-light text-center py-5">
        <h1>Welcome to the Cartoon Universe!</h1>
        <p>Explore a World Full of Laughter and Adventure</p>
        <p>Your one-stop destination for cartoon.</p>
        <a href="#cartoon-container" class="btn btn-primary">Discover Cartoons</a>
        </div>

            <button data-category="comedy" class="btn btn-outline-primary">Comedy</button>
            <button class="btn btn-outline-primary" data-category="action">Action</button>
            <button class="btn btn-outline-primary" data-category="family">Family</button>
            <button class="btn btn-outline-primary" data-category="adventure">Adventure</button>
            <button class="btn btn-outline-primary" data-category="drama">Drama</button>
            <button class="btn btn-outline-primary" data-category="short">Short</button>
            <button class="btn btn-outline-primary" data-category="sci-fi">Sci-Fi</button>
        </div>
    </div>
    <div id="titleContainer"></div><!-- for filtered title -->

    </div>

    <!-- Container  cartoons -->
    <div class="container mt-5">
        <div class="row" id="cartoon-container">

            <!-- Content will be  loaded here -->

    </div>
